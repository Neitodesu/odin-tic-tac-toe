<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="./imgs/tic-tac-toe.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <script src="./js/app.js" defer></script>
    <title>Odin Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="main-container"></div>
    <div class="game-status"><p></p></div>
    <div class="inputs">
      <label for="first">Player 1</label>
      <input type="text" id="first" />
      <label for="second">Player 2</label>
      <input type="text" id="second" />
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </body>
</html>
